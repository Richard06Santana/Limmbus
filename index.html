<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Controle de Saída - V 1.5.7</title>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <style>
        * { box-sizing: border-box; }
        body { 
            background-color: #0a0a0a; color: #e0e0e0; 
            font-family: 'Segoe UI', sans-serif; display: flex;
            flex-direction: column; justify-content: center;
            align-items: center; min-height: 100vh; margin: 0;
        }
        .container { 
            background: #121212; padding: 40px; width: 100%;
            max-width: 450px; border: 1px solid #333; 
            box-shadow: 12px 12px 0px #1a1a1a;
        }
        h2 { margin: 0 0 20px 0; border-left: 5px solid #fff; padding-left: 15px; text-transform: uppercase; letter-spacing: 2px; }
        label { display: block; font-size: 0.85rem; margin-top: 20px; color: #888; }
        input, textarea { 
            width: 100%; padding: 12px; margin-top: 8px; 
            border: 1px solid #333; background: #1a1a1a; color: #fff; outline: none;
        }
        button { 
            width: 100%; margin-top: 30px; padding: 15px; 
            background: #fff; color: #000; border: none; font-weight: bold; cursor: pointer; text-transform: uppercase;
        }
        .row { display: flex; gap: 15px; }
        .row div { flex: 1; }
        .status-msg { margin-top: 15px; font-size: 0.8rem; color: #2ecc71; opacity: 0; transition: 0.5s; text-align: center; }
        .link-tabela { margin-top: 20px; color: #666; font-size: 0.8rem; border-bottom: 1px solid #222; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <h2>Controle de Saída</h2>
    <form id="formLimmbus">
        <label>Nome do funcionário</label>
        <input type="text" id="nome" class="tab-input" required autofocus>
        <label>Data</label>
        <input type="date" id="data" class="tab-input" required>
        <div class="row">
            <div><label>Entrada</label><input type="time" id="entrada" class="tab-input" required></div>
            <div><label>Saída</label><input type="time" id="saida" class="tab-input" required></div>
        </div>
        <label>Observações</label>
        <textarea id="descricao" class="tab-input" rows="2"></textarea>
        <button type="submit" id="btnSalvar">Salvar no Firebase</button>
        <div id="msgSucesso" class="status-msg">Sincronizado!</div>
    </form>
</div>
<div onclick="abrirTabela()" class="link-tabela">Acessar log de alterações (Nuvem)</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyA4AFbehMGUY0D0-j5hIjLcalhirQYlCN4",
        authDomain: "projeto-frutiger.firebaseapp.com",
        projectId: "projeto-frutiger",
        storageBucket: "projeto-frutiger.firebasestorage.app",
        messagingSenderId: "574572027554",
        appId: "1:574572027554:web:7946825d87e03781f401fb"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function calcularDiferenca(i, f) {
        const [h1, m1] = i.split(':').map(Number); const [h2, m2] = f.split(':').map(Number);
        let d = (h2 * 60 + m2) - (h1 * 60 + m1); if (d < 0) d += 1440;
        return Math.floor(d / 60) + "h " + (d % 60) + "m";
    }
    function calcularMeta(s) {
        const [h, m] = s.split(':').map(Number); const mMeta = (17*60)+30; const mS = (h*60)+m;
        const diff = mMeta - mS;
        return diff > 0 ? "Faltavam " + Math.floor(diff/60)+"h "+(diff%60)+"m" : "Extra de " + Math.floor(Math.abs(diff)/60)+"h "+(Math.abs(diff)%60)+"m";
    }

    document.getElementById('formLimmbus').addEventListener('submit', async function(e) {
        e.preventDefault();
        const dados = {
            nome: document.getElementById('nome').value,
            data: document.getElementById('data').value,
            entrada: document.getElementById('entrada').value,
            saida: document.getElementById('saida').value,
            total: calcularDiferenca(document.getElementById('entrada').value, document.getElementById('saida').value),
            meta: calcularMeta(document.getElementById('saida').value),
            obs: document.getElementById('descricao').value,
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
        };
        await db.collection("registros_saida").add(dados);
        document.getElementById('msgSucesso').style.opacity = '1';
        setTimeout(() => { document.getElementById('msgSucesso').style.opacity = '0'; }, 2000);
        this.reset();
    });

    async function abrirTabela() {
        const snap = await db.collection("registros_saida").orderBy("timestamp", "desc").get();
        if (snap.empty) { alert("Nenhum registro encontrado!"); return; }
        
        const novaAba = window.open("", "_blank");
        let linhas = "";
        snap.forEach(doc => {
            const item = doc.data();
            linhas += `<tr class="row-data" style="border-bottom:1px solid #333;">
                <td style="padding:10px;">${item.nome}</td><td style="padding:10px;">${item.data}</td>
                <td style="padding:10px;">${item.entrada}</td><td style="padding:10px;">${item.saida}</td>
                <td style="padding:10px;">${item.total}</td><td style="padding:10px;">${item.meta}</td>
                <td style="padding:10px;">${item.obs}</td>
                <td><button onclick="apagar('${doc.id}')" style="background:#f00; color:#fff; border:none; padding:5px; cursor:pointer;">Remover</button></td>
            </tr>`;
        });

        novaAba.document.write(`
            <body style="background:#0a0a0a; color:#fff; font-family:sans-serif; padding:20px;">
                <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
                    <h2>Log Global</h2>
                    <button onclick="limpar()" style="color:#f00; background:none; border:1px solid #f00; cursor:pointer;">Limpar Tudo</button>
                </div>
                <input type="text" id="b" placeholder="Buscar..." style="width:100%; padding:10px; margin-bottom:20px; background:#1a1a1a; color:#fff; border:1px solid #333;">
                <table style="width:100%; border-collapse:collapse; font-size:0.9rem;">
                    <thead><tr style="background:#1a1a1a; text-align:left;">
                        <th>Nome</th><th>Data</th><th>E</th><th>S</th><th>Total</th><th>Saldo</th><th>Obs</th><th>Ação</th>
                    </tr></thead>
                    <tbody id="t">${linhas}</tbody>
                </table>
                <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"><\/script>
                <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"><\/script>
                <script>
                    const cfg = ${JSON.stringify(firebaseConfig)};
                    firebase.initializeApp(cfg); const d = firebase.firestore();
                    
                    async function apagar(id) {
                        if(prompt("Senha:")==="1979") { 
                            await d.collection("registros_saida").doc(id).delete();
                            const check = await d.collection("registros_saida").get();
                            if(check.empty) {
                                alert("Último registro removido! Voltando ao menu.");
                                window.close();
                            } else {
                                location.reload();
                            }
                        }
                    }
                    async function limpar() {
                        if(prompt("Senha:")==="1979") {
                            const s = await d.collection("registros_saida").get();
                            const b = d.batch(); s.forEach(doc => b.delete(doc.ref));
                            await b.commit(); alert("Limpo!"); window.close();
                        }
                    }
                    document.getElementById('b').onkeyup = function() {
                        let v = this.value.toLowerCase();
                        document.querySelectorAll('.row-data').forEach(r => {
                            r.style.display = r.innerText.toLowerCase().includes(v) ? "" : "none";
                        });
                    }
                <\/script>
            </body>
        `);
    }
</script>
</body>
</html>
